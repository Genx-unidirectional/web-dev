<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe in html</title>
</head>

<body>
    <p><a href="./01_basic.html" target="iframe_a">change to frame a</a></p>
    <iframe src="./02_quotation.html" frameborder="0" width="400" height="400" name="iframe_a"></iframe>

</body>

</html>
